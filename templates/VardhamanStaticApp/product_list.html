        @import url(fontawesome.css);

        /* Basic */
        body {
            font-family: "Roboto","sans-serif" cursive;
        }

      

        /*         section                 */
        .section {
            color: #fff;
            width: 100%;
            position: relative;
            min-height: 100vh;
            padding-bottom: 80px;
            border-bottom: 3px solid rgba(250, 250, 250, 0.25);
        }

        .section-heading {
            text-align: center;
            padding: 80px 45px;
        }

        .section-heading h2 {
            margin: 0 auto;
            padding: 10px auto;
            font-size: 32px;
            font-weight: 700;
            color: #6c853D;
            background-color: #fff;
            transition: 1s;
        }

       
        .section-heading .line-dec {
            width: 60px;
            height: 3px;
            background-color: #6c853D;
            margin: 10px auto;
        }

        .section-heading span {
            margin-top: 5px;
            font-size: 16px;
            color: #6c853D;
            letter-spacing: 0.5px;
        }

        /* Buttons */

        button {
            display: inline-block;


padding: 10px 20px;
            margin: 0px 5px;
            background-color: #fff;
            color: #6c853D;
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.5s;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            outline: none;
            background-color: black;
            color: white;
        }

        button.active {
            outline: none;
            background-color: #7a7a7a;
            color: #fff;
        }


        /*    isotope       */
        .section-heading {
            text-align: center;
            padding: 80px 45px 50px 45px;
        }

        .isotope-wrapper {
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
            margin: auto;
        }

        .isotope-toolbar span {
            text-transform: capitalize;
            display: inline-block;
            /*   margin-right: 15px;
  padding-bottom: 3px; */
            font-size: 15px;
            font-weight: 700;
            border-bottom: 2px solid transparent;
            transform: ease-in-out 0.5s;
            cursor: pointer;
            flex: 1;
        }

        .isotope-box {
            position: relative;
            width: 100%;
            flex: 1;
        }

        .isotope-toolbar {
            text-align: center;
            margin: 10px;
        }

        .isotope-item {
            position: relative;
            width: 48%;
            margin: 1%;
            border-bottom: 2px solid rgba(250, 250, 250, 0.1);
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .isotope-item img {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        figure {
            overflow: hidden;
            text-align: center;
            -webkit-perspective: 50em;
            perspective: 50em;
        }

        figure * {
            -webkit-box-sizing: padding-box;
            box-sizing: padding-box;
            -webkit-transition: all 0.2s ease-out;
            transition: all 0.2s ease-out;
        }

        figure figcaption {
            top: 50%;
            left: 20px;
            right: 20px;
            position: absolute;
            opacity: 0;
            z-index: 1;
        }

        figure h4 {
            margin-top: 15px;
            margin-bottom: 5px;
            color: #232323;
        }

        figure span {
            font-size: 14px;
            font-style: italic;
            display: block;
            color: #7a7a7a;
        }

        figure svg {
            position: relative !important;
            font-size: 18px;
            background-color: #6c853D;
            width: 40px;
            height: 40px;
            padding: 5px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            border-radius: 5px;
            color: #fff;
            fill: red;
        }

        figure:after {
            background-color: #ffffff;
            position: absolute;
            content: "";
            display: block;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            -webkit-transition: all 0.4s ease-in-out;
            transition: all 0.4s ease-in-out;
            -webkit-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
            -webkit-transform-origin: 50% 50%;
            -ms-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            opacity: 0;
        }

        figure a {
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 1;
        }

        figure:hover figcaption,
        figure.hover figcaption {
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            opacity: 1;
            -webkit-transition-delay: 0.2s;
            transition-delay: 0.2s;
        }

        figure:hover:after,
        figure.hover:after {
            -webkit-transform: rotateX(0);
            transform: rotateX(0);
            opacity: 0.9;
        }
    </style>
</head>
